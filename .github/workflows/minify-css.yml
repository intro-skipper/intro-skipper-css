name: Minify CSS

on:
  push:
    paths:
      - 'skip-button.css'
    branches:
      - main
  workflow_dispatch:

jobs:
  minify:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install cssnano postcss postcss-cli --save-dev

      - name: Create PostCSS config
        run: |
          cat > postcss.config.js << 'EOF'
          module.exports = {
            plugins: [
              require('cssnano')({
                preset: 'default',
              }),
            ],
          };
          EOF

      - name: Minify CSS
        run: npx postcss skip-button.css -o skip-button-minified.css

      - name: Commit minified CSS
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add skip-button-minified.css
          git diff --staged --quiet || git commit -m "Auto-minify skip-button.css using cssnano"
          git push
